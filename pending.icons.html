<span tooltip="Vote Needed" tooltip-append-to-body="true" tooltip-placement="bottom" class="pendicon glyphicon glyphicon-exclamation-sign" ng-class="{cBlue: data.need_vote, cGray: !data.need_vote}"></span>

<span tooltip="Comments" tooltip-append-to-body="true" tooltip-placement="bottom" class="pendicon glyphicon glyphicon-exclamation-sign" ng-class="{cYellow: data.has_comment, cGray: !data.has_comment}"></span>

<span tooltip="Stale Application" tooltip-append-to-body="true" tooltip-placement="bottom" class="pendicon glyphicon glyphicon-exclamation-sign" ng-class="{cRed: data.is_stale, cGray: !data.is_stale}"></span>

<span tooltip="WatchList" tooltip-append-to-body="true" tooltip-placement="bottom" class="pendicon glyphicon glyphicon-sunglasses" ng-class="{cBlack: data.is_watched, cGray: !data.is_watched}"></span>

<span tooltip="Disbursement Issue" tooltip-append-to-body="true" tooltip-placement="bottom" class="pendicon glyphicon glyphicon-usd" ng-class="{cGreen: data.disbursement_issue, cGray: !data.disbursement_issue}"></span>
